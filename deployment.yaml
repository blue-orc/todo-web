apiVersion: apps/v1
kind: Deployment
metadata:
  name: todo-web-deployment
  labels:
    app: todo-web
spec:
  replicas: 3
  selector:
    matchLabels:
      app: todo-web
  template:
    metadata:
      labels:
        app: todo-web
    spec: 
      containers:
      - name: todo-web
        imagePullPolicy: Always
        image: <OCIR_REGION>/<REPOSITORY_NAME>/todo-web:latest
      imagePullSecrets:
      - name: ocirsecret
---
kind: Service
apiVersion: v1
metadata:
  name: todo-web-service
spec:
  selector:
    app: todo-web
  type: LoadBalancer
  ports:
  - protocol: TCP
    port: 80
    targetPort: 80